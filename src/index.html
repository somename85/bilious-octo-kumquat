<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kown test task</title>
    <link rel="stylesheet" href="./css/app.css"/>
</head>
<body>

<section class="schedule" id="webinars-schedule">
    <h2 class="schedule_title">
        An introduction to Investing in Startups
    </h2>

    <ul class="schedule_list" id="webinars-list">
        <!-- it is here for uncss -->
        <li class="schedule_list-i">
            <span class="schedule_date">
                <!--Monday 24 August - 18h00 CLT-->
            </span>
            <button class="schedule_subscribe-btn">
                <!--Attend Free-->
            </button>
        </li>
        <!-- /it is here for uncss -->
    </ul>
</section>

<script type="text/template" id="webinar-template">
    <span class="schedule_date">
        <%= date %>
    </span>
    <button class="schedule_subscribe-btn">
        Attend Free
    </button>
</script>

<script type="text/template" id="subscribe-window-template">

</script>

<section class="subscribe-window">
    <form action="" class="subscribe-window_form">
        <h2 class="subscribe-window_title">
            Sign-up for the Webinar
        </h2>

        <div class="subscribe-window_info">
            You are signing up to attend the webinar on
            <br/>
            August 24th at 18h00.
            <br/>
            It`s free.
        </div>

        <div class="subscribe-window_inputs">
            <input type="text" placeholder="First Name" class="subscribe-window_input"/>
            <input type="text" placeholder="Last Name" class="subscribe-window_input"/>
            <input type="email" placeholder="Email" class="subscribe-window_input"/>
            <input type="text" placeholder="Phone" class="subscribe-window_input"/>
        </div>

        <input type="submit" class="subscribe-window_subscribe-btn"/>
    </form>
</section>

<section class="share-window">
    <a href="" class="share-window_link">
        Save to Google Calendar
    </a>

    <div class="share-window_call-to-action">
        Spread the word
    </div>

    <span class="share-window_btn">
        Facebook
    </span>

    <span class="share-window_btn">
        Twitter
    </span>
</section>

<script src="./js/app.compiled.js"></script>
</body>
</html>
